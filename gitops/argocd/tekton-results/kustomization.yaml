---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - allow-argocd-to-manage.yaml
  - permissions.yaml
  - service-account.yaml
  - configmap.yaml
  - cert.yaml
  - route.yaml
  - pvc.yaml
  - deployment.yaml

configMapGenerator:
  # Create a ConfigMap containing the API configs.
  - name: api-config
    namespace: tekton-results
    files:
      - env/config
    options:
      disableNameSuffixHash: true
