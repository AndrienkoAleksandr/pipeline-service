apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: kcp-registration-pipeline
  annotations:
    pipelinesascode.tekton.dev/on-target-branch: "[main]"
    pipelinesascode.tekton.dev/on-event: "[push]"
spec:
  params:
    - name: repo_url
      value: "{{repo_url}}"
    - name: revision
      value: "{{revision}}"
  pipelineSpec:
    params:
      - name: repo_url
      - name: revision
    workspaces:
      - name: source
    tasks:
      - name: fetch-repository
        taskRef:
          name: git-clone
        workspaces:
          - name: output
            workspace: source
        params:
          - name: depth
            value: "500"
          - name: url
            value: $(params.repo_url)
          - name: revision
            value: $(params.revision)
      - name: kcp-register
        runAfter:
          - fetch-repository
        workspaces:
          - name: source
            workspace: source
        taskSpec:
          workspaces:
            - name: source
          steps:
            - name: register-to-kcp
              # TODO: move to a different repository
              image: quay.io/fgiloux/pipelines-kcp:latest
              workingDir: $(workspaces.source.path)
              env:
                - name: DATA_DIR
                  value: $(workspaces.source.path)
                - name: KCP_ORG
                  value: "pipelines-service"
  workspaces:
    - name: source
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 10Mi
